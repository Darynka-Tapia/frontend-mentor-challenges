<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="screen and (min-width: 430px)" href="css/desktop-style.css" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main class="container">
    <section class="product-image">
      <picture>
        <source media="(min-width:430px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Flowers">
      </picture>
    </section>
    <section class="product-details">
      <span>Perfume</span>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
    </section>
    <section class="product-to-pay">
      <div class="price">
        <span class="price-new">$149.99</span>
        <span class="price-old">$169.99</span>
      </div>
      <button class="add-to-car">
        <img src="./images/icon-cart.svg" alt="icon card">
        Add to Cart
      </button>
    </section>
  </main>

  


  

  
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
